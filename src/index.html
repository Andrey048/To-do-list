<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" type="text/css" href="css/reset.css">
   <link rel="stylesheet" type="text/css" href="css/styles.css">
   <script type="text/javascript" src="js/script.js" defer></script>
   <title>Todo List</title>
</head>
<body>
   <div class="container">
      <article class="main-wrapper">
         <h1 class="main-title">Todos</h1>
         <form class="todo-add-form">
            <input class="todo-add-form__field" type="text" placeholder="Add a Todo...">
            <button class="todo-add-form__btn btn" type="submit">Submit</button>
         </form>
         <ul class="todos-items">
            <li class="todos-items__item item-todo item-todo--checked">
              <input class="item-todo__checkbox" type="checkbox" checked>
              <span class="item-todo__text">Go to Gym</span>
              <button class="item-todo__delete btn">Delete</button>
            </li>
            <li class="todo__item item-todo">
              <input class="item-todo__checkbox" type="checkbox">
              <span class="item-todo__text">Go to Gym</span>
              <button class="item-todo__delete btn">Delete</button>
            </li>
         </ul>
      </article>
   </div>
</body>
</html>
