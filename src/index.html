<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" type="text/css" href="css/reset.css">
   <link rel="stylesheet" type="text/css" href="css/styles.css">
   <script src="https://cdnjs.cloudflare.com/ajax/libs/store.js/2.0.12/store.everything.min.js" defer></script>
   <script type="module" src="js/main.js" defer></script>
   <title>Todo List</title>
</head>
<body>
   <div class="container">
      <article class="main-wrapper">
         <h1 class="main-title">Todos</h1>
         <form class="todo-add-form">
            <input class="todo-add-form__field" type="text" placeholder="Add a Todo..." id="add-field">
            <button class="todo-add-form__btn btn" type="submit" id="add-btn">Submit</button>
         </form>
         <ul class="todos-items" id="todos-wrapper">
            <!-- Здесь будут задачи -->
         </ul>
      </article>
   </div>

   <template id="todo-template">
      <li class="todo__item item-todo" data-id="">
        <input class="item-todo__checkbox" type="checkbox">
        <span class="item-todo__text">Go to Gym</span>
        <button class="item-todo__delete btn">Delete</button>
      </li>
   </template>
</body>
</html>
